    <body>
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand" href="https://www.polireplay.it">
                    <img src="assets/images/logo.png" alt="PoliReplay - Riguarda le lezioni online" height="50">
                </a>
            </div>
        </nav>
        <div class="container">

            <h1 style="margin-top: 40px; padding-top: 16px; margin-bottom: 0px;" >Riguarda le lezioni online</h1>

            <div class="mb-3">
                <label style="margin-top: 20px;" for="query" class="form-label">Effettua una ricerca tra più di 3600 lezioni registrate del Politecnico di Milano</label>
                <input type="text" name="query" class="form-control" autocomplete=“off” placeholder="Effettua una ricerca..." id="query" onchange="searchFeed()">
            </div>
              

            <div id="feedcontainer">
                <div id="loaderspin" class="d-flex align-items-center" style="margin: 30px 0;">
                    <strong>Caricamento...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>

            <nav id="pagination-box" style="display: none;">
                <ul class="pagination">
                    <li class="page-item"><button class="page-link" onclick="loadLess()">Precedente</button></li>
                    <li class="page-item"><button class="page-link" onclick="loadMore()">Successivo</button></li>
                </ul>
            </nav>

            <script src="scripts/feed.js?v=1"></script>
